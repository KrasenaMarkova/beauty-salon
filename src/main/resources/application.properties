spring.application.name=beauty-salon

# MVC configuration
spring.mvc.hiddenmethod.filter.enabled=true

# MySQL datasource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
 spring.datasource.url=jdbc:mysql://localhost:3306/beauty_salon_db?createDatabaseIfNotExist=true
#spring.datasource.url=jdbc:mysql://localhost:3306/beauty_salon_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
