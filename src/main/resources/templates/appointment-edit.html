</head>
<body>

<div class="top-header">
  <div class="contact">üìû 0888 123 456</div>
  <div class="address">üìç –≥—Ä. –†—É—Å–µ, –±—É–ª. –ö—Ä–∞—Å–æ—Ç–∞ 19</div>
</div>

<header class="info">
  <nav>
    <ul>
      <li><a th:href="@{/}">–ù–∞—á–∞–ª–æ</a></li>
      <li><a th:href="@{/home}">‚¨Ö –ù–∞–∑–∞–¥ –∫—ä–º –ø—Ä–æ—Ñ–∏–ª–∞</a></li>
      <li><a th:href="@{/logout}">–ò–∑—Ö–æ–¥</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>–†–µ–¥–∞–∫—Ü–∏—è –Ω–∞ –∑–∞–ø–∞–∑–µ–Ω —á–∞—Å</h1>
    <p>–ú–æ–∂–µ—Ç–µ –¥–∞ –ø—Ä–æ–º–µ–Ω–∏—Ç–µ –¥–∞—Ç–∞, —á–∞—Å –∏–ª–∏ —É—Å–ª—É–≥–∞ –∑–∞ –í–∞—à–∏—è —á–∞—Å.</p>
  </div>

  <div class="reservation login-box" id="reservation">
    <h2>–†–µ–¥–∞–∫—Ü–∏—è</h2>

    <!-- –°—ä–æ–±—â–µ–Ω–∏—è -->
    <div th:if="${success}" class="success-message" th:text="${success}"></div>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form th:action="@{'/appointments/' + ${appointment.id} + '/edit'}"
          th:object="${editAppointmentRequest}" method="POST">

      <label>–î–∞—Ç–∞ –∏ —á–∞—Å:</label>
      <input type="text" id="appointmentDate" th:field="*{appointmentDate}" />

      <label>–£—Å–ª—É–≥–∞:</label>
      <select th:field="*{treatmentId}">
        <option th:each="t : ${treatments}"
                th:value="${t.id}"
                th:text="${t.beautyTreatmentName.displayName}"
                th:selected="${t.id == editAppointmentRequest.treatmentId}">
        </option>
      </select>

      <button type="submit">–ó–∞–ø–∞–∑–∏ –ø—Ä–æ–º–µ–Ω–∏—Ç–µ</button>
    </form>

  </div>
</section>

<!-- Footer -->
<th:block th:insert="fragments/footer :: my-footer"></th:block>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const workStart = "09:00"; // 09:00
    const workEnd = "19:00";   // 18:00

    flatpickr("#appointmentDate", {
      enableTime: true,
      time_24hr: true,
      dateFormat: "Y-m-d\\TH:i",
      minDate: "today",
      minTime: workStart,
      maxTime: workEnd,
      defaultDate: /*[[${editAppointmentRequest.appointmentDate}]]*/ null
    });
  });
</script>

</body>
</html>
